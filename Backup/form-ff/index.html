<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Topup Ziee Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="form-container">
        
        <div class="store-header">
            <img src="logo.jpg" alt="Logo Ziee Store" class="store-logo">
            <h1 class="store-name">Ziee Store</h1>
        </div>
        <form id="whatsapp-form">
            <p class="form-subtitle">Formulir Topup Free Fire</p>

            <div class="form-group">
                <label for="nama">Nama (Opsional)</label>
                <input type="text" id="nama" name="nama" placeholder="Contoh: Agus">
            </div>

            <div class="form-group">
                <label for="id-game">ID (Free Fire) <span class="required">*</span> </label>
                <input type="number" id="id-game" name="id-game" placeholder="Contoh: 123456789" required>
            </div>

            <div class="form-group">
                <label for="topup">Topup (Free Fire) <span class="required">*</span> </label>
                <select id="topup" name="topup" required>
                    <option value="" disabled selected>Pilih (Harga Pas)</option>
                    <option value="50 Diamonds">50 Diamonds - Rp 8.000</option>
                    <option value="70 Diamonds">70 Diamonds - Rp 10.000</option>
                    <option value="140 Diamonds">140 Diamonds - Rp 20.000</option>
                    <option value="280 Diamonds">140 Diamonds - Rp 40.000</option>
                    <option value="355 Diamonds">355 Diamonds - Rp 50.000</option>
                    <option value="720 Diamonds">720 Diamonds - Rp 100.000</option>
                    <option value="Membership Mingguan">Membership Mingguan - Rp 30.000</option>
                    <option value="Membership Bulanan">Membership Bulanan - Rp 95.000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pembayaran">Metode Pembayaran <span class="required">*</span></label>
                <select id="pembayaran" name="pembayaran" required>
                    <option value="" disabled selected>Pilih Metode Pembayaran</option>
                    <option value="qris">QRIS</option>
                    <option value="dana">DANA</option>
                    <option value="gopay">GoPay</option>
                    <option value="bank_transfer">Transfer Bank</option>
                    <option value="cash">Cash (Spesial)</option>
                </select>
            </div>

            <button type="submit" class="whatsapp-button">
                <i class="fab fa-whatsapp"></i> Kirim di WhatsApp
            </button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
